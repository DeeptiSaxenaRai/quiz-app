<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app</title>
    <!-- Add the External StyleSheet -->
    <link href="style.css" rel="stylesheet" />

    <!-- Add the JavaScript file in head -->
    <script src="javaScript.js" defer></script>
  </head>
  <body>
    <!--To set start screen -->
    <div class="start-screen">
      <h1>Welcome To JavaScript Quiz App</h1>
      <button id="start-btn">Start</button>
    </div>
    <!--To set display screen -->
    <div id="display-container">
      <div class="header">
        <div class="number-of-counts">
          <span class="number-of-question">1 of 5 question</span>
        </div>
        <div class="timer-div">
          <!-- <img src=""/> -->
          <span class="timer-left"> 30s</span>
        </div>
      </div>
      <div id="container">
        <!-- question and option will be display here -->
      </div>
      <button id="next-btn">Next</button>
    </div>
    <!--To set user score screen -->
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="restart">Restart</button>
    </div>
  </body>
</html>
